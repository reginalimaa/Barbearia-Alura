<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="responsive.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="img-logo">
                <img src="img/logo.png" alt="Logo da Barberia Alura">
            </div>
            <nav>
                <ul>
                    <a href="home.html">
                        <li>Home</li>
                    </a>
                    <a href="services.html">
                        <li>Serviços</li>
                    </a>
                    <a href="contact.html">
                        <li>contact</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-contact">
        <form width="100%" action="" >
            <label for="namelastname">Nome e sobrenome</label>
            <input type="text" id="nameLastname" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="enail" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telephone">Telefone</label>
            <input type="tel" id="telephone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                
            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" cols="30" rows="10" name="" id="" cols="30" rows="10"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="raio-email"><input type="radio" name="contact" value="email" id="radio-email">Email</label>                
                <label for="radio-telephone"><input type="radio" name="contact" value="telefone" id="radio-telephone">Telefone</label>
                <label for="radio-WhatsApp"><input type="radio" name="contact" value="WhatsApp" id="radio-WhatsApp">WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <div class="checkbox">
                <label for="">Gostaria de receber nossas novidades por email?</label>
                <input type="checkbox">
            </div>

            <input class="bnt-send" type="submit" value="Enviar formulário">
        </form>
        <table>
            <thead>
                <tr> <!– linha –>
                    <th>Dia</th> <!– célula –>
                    <th>Horários</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Segunda</th>
                    <th>8h ~ 20h</th>
                </tr>
                <tr>
                    <th>Quarta</th>
                    <th>8h ~ 20h</th>
                </tr>
                <tr>
                    <th>Sexta</th>
                    <th> 5h ~ 20h</th>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">

    </footer>
